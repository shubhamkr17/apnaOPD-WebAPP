<div class="container-fluid">
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="casesheets">Select Casesheets :</label>
    <div class="col-sm-7">
      <select class="form-control" id="selectCaseSheet" ng-model="selectedCaseSheet" ng-options="t.title for t in tabs">
	    <!-- <option ng-repeat="t in tabs">{{t.title}}</option> -->
	  </select>
    </div>
    <div class="col-sm-1">
    	<p class="lead text-center">OR</p>
    </div>
    <div class="col-sm-2">
    	<button type="submit" class="btn btn-success">Add Casesheet</button>	
    </div>
  </div>
</form>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-2 col-lg-2" style="border: 1px solid #ccc;">
			<h4 class="lead text-center">Filters</h4>
			<div class="form-group">
			    <label for="city">City :</label>
			    <input ng-model="filter_city" type="text" class="form-control" id="city">
			</div>
			<div class="form-group">
			    <label for="fee">Fee :</label>
			    <input ng-model="filter_fee" type="text" class="form-control" id="fee">
			</div>
		</div>

		<div class="col-sm-12 col-md-7 col-lg-7" style="height: 720px; overflow-y: auto; border: 1px solid #ddd; padding: 25px;">
			<div class="row" ng-repeat="d in doctorResult | filter: {department: selectedCaseSheet.department} | filter:{'address.city' : filter_city} | filter:{fee : filter_fee}" style="border: 1px solid #d4d0d0; margin-bottom: 10px; background-color: #fff;">
				<div class="col-sm-12 col-md-2 col-lg-2 text-center" style="padding: 16px">
					<img class="img-responsive" src="img/home_pic.jpg" style="margin-bottom: 16px">
					<button class="btn btn-xs btn-default">Book Appointment</button>
				</div>
				<div class="col-sm-12 col-md-10 col-lg-10">
					<p>{{ d.name }}</p>
					<p>{{d.fee}}</p>
					<p>{{d.address.city}}</p>
				</div>
			</div>
			
		</div>
		<div class="col-sm-12 col-md-3 col-lg-3" id="advertisement">
			<img class="img-responsive" src="img/ad1.png" style="height: 720px; float: right;">
		</div>
</div>
	
</div>
